<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App with Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
            margin: 0 auto;
            max-width: 1000px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .image-container {
            text-align: center;
            margin: 10px;
        }
        .image-container img {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
        .image-container a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .image-container a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="{{ url_for('static', filename='index_image/image1.png') }}" alt="Image 1">
            <a href="/something1/">Go to Something 1</a>
        </div>
        <div class="image-container">
            <img src="{{ url_for('static', filename='index_image/image2.png') }}" alt="Image 2">
            <a href="/something2/">Go to Something 2</a>
        </div>
        <div class="image-container">
            <img src="{{ url_for('static', filename='index_image/image3.png') }}" alt="Image 3">
            <a href="/something3/">Go to Something 3</a>
        </div>
        <div class="image-container">
            <img src="{{ url_for('static', filename='index_image/image4.png') }}" alt="Image 4">
            <a href="/something4/">Go to Something 4</a>
        </div>
    </div>
</body>
</html>
